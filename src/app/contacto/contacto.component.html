<h1>Dejame un mensaje y quedamos al habla</h1>

<form [formGroup]="formLogin" (submit)="send()">
    <div>
        <label>Nombre</label>
        <br>
        <input id="name" type="name" formControlName="name">
    </div>

    <div>
        <label>Email</label>
        <br>
        <input id="email" type="email" formControlName="email">
    </div>

    <div>
        <label>Consulta</label>
        <input type="text">

    </div>

    <button>Enviar</button>

</form>
